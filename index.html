    <!-- Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #000000;
        --bg-secondary: #0f172a; /* slate-900 */
        --accent-primary: #facc15; /* amber-400 */
        --accent-secondary: #fbbf24; /* amber-300 */
        --text-primary: #f1f5f9; /* slate-100 */
        --text-secondary: #94a3b8; /* slate-400 */
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      .hero-background {
        position: relative;
        overflow: hidden;
        z-index: 1;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                    url('https://i.ibb.co/xRFJs6G/Untitled-design-2.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .hero-background::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: clamp(600px, 60vw, 1200px);
        height: clamp(600px, 60vw, 1200px);
        background-image: radial-gradient(circle, rgba(250, 204, 21, 0.05) 0%, rgba(250, 204, 21, 0) 60%);
        filter: blur(80px);
        z-index: -1;
        animation: spin 20s linear infinite;
      }
      .glass-card {
        background-color: rgba(15, 23, 42, 0.5); /* slate-900/50 */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(51, 65, 85, 0.5); /* slate-700/50 */
      }
      .btn-primary {
        box-shadow: 0 0 10px rgba(250, 204, 21, 0.3), inset 0 0 5px rgba(255, 255, 255, 0.2);
      }
      .btn-primary:hover {
        box-shadow: 0 0 20px rgba(250, 204, 21, 0.5);
      }
      .btn-secondary {
        box-shadow: 0 0 10px rgba(250, 204, 21, 0.2);
      }
      .btn-secondary:hover {
        box-shadow: 0 0 20px rgba(250, 204, 21, 0.4);
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      @keyframes pulse-glow {
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 15px rgba(34, 197, 94, 0.6), 0 0 25px rgba(34, 197, 94, 0.4);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out forwards;
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-in-out forwards;
        animation-delay: var(--delay, 0s);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
